<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix AI - Cyber Crypto Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #05010e;
            --cyber-text: #d1f7ff;
            --cyber-shadow: 0 0 7px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 21px var(--neon-blue);
            --cyber-pink-shadow: 0 0 7px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 21px var(--neon-pink);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: var(--cyber-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            opacity: 0.5;
        }

        /* Animated Header */
        header {
            background: linear-gradient(to bottom, rgba(13, 2, 33, 0.9), rgba(5, 1, 14, 0.7));
            backdrop-filter: blur(5px);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: var(--cyber-shadow);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-blue), transparent);
            animation: laser 3s linear infinite;
        }

        @keyframes laser {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--neon-blue);
            text-shadow: var(--cyber-shadow);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .logo i {
            color: var(--neon-pink);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); text-shadow: var(--cyber-pink-shadow); }
            to { transform: scale(1.1); text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--cyber-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 1px;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--neon-pink);
            text-shadow: var(--cyber-pink-shadow);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .cyber-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 42, 109, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .cyber-circle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cyber-circle:nth-child(2) {
            bottom: 15%;
            right: 10%;
            background: radial-gradient(circle, rgba(5, 217, 232, 0.1) 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .chat-container {
            width: 90%;
            max-width: 1450px;
            height: 75vh;
            background: rgba(5, 1, 14, 0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
            border: 1px solid var(--neon-blue);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-blue), transparent);
            animation: laser 3s linear infinite;
        }

        #chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            max-width: 80%;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message.bot .message-text {
            background-color: rgba(5, 217, 232, 0.15);
            color: var(--cyber-text);
            border-radius: 18px 18px 18px 5px;
            padding: 15px 20px;
            position: relative;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.2);
        }

        .message.user .message-text {
            background-color: rgba(255, 42, 109, 0.15);
            color: var(--cyber-text);
            border-radius: 18px 18px 5px 18px;
            padding: 15px 20px;
            position: relative;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.2);
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(209, 247, 255, 0.6);
            margin-top: 5px;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(13, 2, 33, 0.7);
            border-top: 1px solid var(--neon-blue);
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            border-radius: 25px;
            font-size: 1rem;
            background-color: rgba(5, 217, 232, 0.1);
            color: var(--cyber-text);
            transition: all 0.3s ease;
            margin-right: 10px;
            border: 1px solid var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
        }

        #user-input:focus {
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #user-input::placeholder {
            color: rgba(209, 247, 255, 0.5);
        }

        #send-button {
            padding: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background-color: rgba(5, 217, 232, 0.15);
            border-radius: 18px;
            margin-bottom: 15px;
            align-self: flex-start;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.2);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            opacity: 0.4;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        .typing-indicator span:nth-child(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation: typing 1s infinite 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation: typing 1s infinite 0.4s;
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, rgba(13, 2, 33, 0.9), rgba(5, 1, 14, 0.7));
            backdrop-filter: blur(5px);
            padding: 1.5rem 0;
            border-top: 1px solid var(--neon-pink);
            box-shadow: var(--cyber-pink-shadow);
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--cyber-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--neon-blue);
            text-shadow: var(--cyber-shadow);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--cyber-text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--neon-pink);
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 0.8rem;
            color: rgba(209, 247, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
            100% { opacity: 0.4; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content, .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav ul, .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .chat-container {
                width: 95%;
                height: 70vh;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-circle"></div>
    <div class="cyber-circle"></div>

    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fas fa-robot"></i>
                <span>FELIX AI</span>
            </a>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5000/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="http://127.0.0.1:5001/predict"><i class="fas fa-chart-line"></i> Predict using AI</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div id="chat-box">
                <div class="message bot">
                    <div class="message-content">
                        <div class="message-text">SYSTEM INITIALIZED. GREETINGS, USER. I AM FELIX, YOUR CYBER CRYPTO ASSISTANT. HOW MAY I ASSIST YOU TODAY?</div>
                        <div class="message-time">[SYSTEM TIME]</div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="QUERY: ENTER CRYPTO REQUEST..." autocomplete="off" />
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                Â© 2025 FELIX AI SYSTEMS | JOSHI KARAN
            </div>

            <div class="social-links">

                <a href="https://github.com/Joshikarank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');
        
        // Auto-focus input on page load
        userInput.focus();
        
        // Add welcome message with animation
        setTimeout(() => {
            const welcomeMessage = document.querySelector('.message.bot');
            welcomeMessage.style.animation = 'fadeIn 0.5s forwards';
            updateMessageTime(welcomeMessage);
        }, 300);
        
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
        
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
        
            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
        
            // Format message with bold markers
            const formatted = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            messageText.innerHTML = formatted;
        
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
        
            messageContent.appendChild(messageText);
            messageContent.appendChild(messageTime);
            messageDiv.appendChild(messageContent);
        
            chatBox.appendChild(messageDiv);
            messageDiv.style.animation = 'fadeIn 0.3s forwards';
            
            updateMessageTime(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function updateMessageTime(messageElement) {
            const timeElement = messageElement.querySelector('.message-time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `[${hours}:${minutes}]`;
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            appendMessage(message, 'user');
            userInput.value = '';
            showTypingIndicator();
            
            try {
                // Simulate API delay for demo
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Send the message to Flask API and get the response
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                appendMessage(data.response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                appendMessage("SYSTEM ERROR: CONNECTION FAILURE. PLEASE RETRY QUERY.", 'bot');
                console.error('Error:', error);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add cyber effect to random elements periodically
        setInterval(() => {
            const elements = document.querySelectorAll('.message-text, .logo, nav a');
            const randomElement = elements[Math.floor(Math.random() * elements.length)];
            randomElement.style.animation = 'none';
            void randomElement.offsetWidth; // Trigger reflow
            randomElement.style.animation = 'fadeIn 0.5s';
        }, 3000);
    </script>
</body>
</html>
